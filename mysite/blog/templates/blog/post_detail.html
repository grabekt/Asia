{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publikowany %}
            <div class="date">
                {{ post.publikowany }}
            </div>
        {% endif %}
        <h1>{{ post.tytul }}</h1>
        <p>{{ post.tekst|linebreaksbr }}</p>
    </div>
{% endblock %}
