{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.publikowany }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tytul }}</a></h1>
            <p>{{ post.tekst|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
